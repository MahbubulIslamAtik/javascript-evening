<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       //=, (+=,-=,/=,*=,%=) compound assignment operator 
        
       let x=4+3*2;//operator precedance

       let z=10;
           z+=4;//z+=4 //z=z+4
           z+=2;//16 //z=z+2
           z-=5;//z=z-5;//11
           z%=5;//1//z=z%5;
           z*=2;//2// z=z*2;
           z/=2;//1 
               
           document.write(z);

        let y=1;
          
            y+=1;//y=y+1;
            y++;//y=y+1;
            y--;//y=y-1;
            y-=1;//y=y-1;

            document.write(y);
        

    </script>
</body>
</html>
