<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

          var i=0;
          function start(){

            let r=150;
            let x=300+r*Math.cos(i);
            let y=200+r*Math.sin(i);

            let ball=document.getElementById("ball");
            ball.style.cssText="background-color:red;position:relative;border-radius:50%;width:100px;height:100px;left:"+x+"px;top:"+y+"px";

            setTimeout("start()",1);

            i+=0.01;
          }

    </script>
</head>
<body onload="start()">
    
    <div id="ball"></div>
  

</body>
</html>
