<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function max2(a,b,c){

            if(a>b && a>c){                   
               return a;
            }

            if(b>a && b>c){                   
               return b;
            }

            if(c>a && c>b){                   
               return c;
            }

        }


        function max(a,b,c){
            if(a>b){                   
                if(a>c){
                    return a;
                }else{
                    return c;
                }
            }else{         
                if(b>c){
                   return b;
                }else{
                   return c;
                }
            }
        }

        function min(a,b,c){
            if(a<b){
                    
                    if(a<c){
                        return a;
                    }else{
                        return c;
                    }
    
                }else{
             
                    if(b<c){
                       return b;
                    }else{
                       return c;
                    }
    
                }

        }
        
        //--------Caller---------//
        let mi=min(4,32,5);
        document.write("Min:"+mi+"<br>");
        let ma=max(4,32,5);
        document.write("Max:"+ma+"<br>");

        let total=mi+ma;
        document.write(total);

    </script>
</head>
