<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var count=15;
        function start(){                    
            setTimeout("start()",1000);
           
            if(count<1){
                window.location="http://vcampus.co";
            }else{
                document.getElementById("countdown").innerHTML=count;
            }
            count--;           
        }
    </script>
</head>
<body onload="start()">
    Site is going to redirect in <span id="countdown"></span> seconds   
</body>
</html>
