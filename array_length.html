<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dogs=new Array("Beagle","Terrier","Collie","Mutt");
        let len=dogs.length;
        document.write(len+"<br>");    

        let cities=["Dhaka","Rajshahi","Barishal"];
        document.write(cities.length+"<br>");
        
        let str="hello world";
        document.write(str.length+"<br>");

        for(i=0;i<dogs.length;i++){
            document.write(dogs[i]+",");
        }

        
    </script>
</body>
</html>
