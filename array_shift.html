<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="Shift()">Shift</button>
    <div id="output"></div>
    <script>
        let names=["Jahid","Rahim","Karim","Abul","Kalam","Azad"];

        function Shift(){
            let name=names.shift();

            let output=document.getElementById("output");
                output.innerHTML=name+"<br>"+names;
           
        }
    </script>
</body>
</html>
