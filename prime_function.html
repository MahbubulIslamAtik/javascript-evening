<body>
    <script>

        function isPrime(n){
            if(n==1) return false;      
            for(i=2;i<n;i++){        
                if(n%i==0){            
                    return false;
                }
            }       
             return true;
        }

        function isPrime2(n){
            let status=true;
            if(n==1)status=false;            
            for(i=2;i<n;i++){        
                if(n%i==0){            
                    status=false;
                    break;
                }
            }       
             return status;
        }

   //----------------------------//

     for(j=1;j<=60;j++){
        if(isPrime(j)){
            document.write(j+"<br>");
        }
     }



    </script>
</body>
