<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

         function add(x,y){          
           let z=x+y;
           document.write(z);
        }

        function sub(x,y){
           let z=x-y;
           document.write(z);
        }

    </script>

</head>
<body>
    <script>
               

        add(2,4);//6        
        sub(5,1);//4
        add(5,3);//8

       

    </script>
</body>
</html>
